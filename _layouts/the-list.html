 <!DOCTYPE html>
<html lang="en">

{% include list-head.html %}


<body>

  <!-- header -->
  <header class="header bg-img-right text-white">
    <div class="container text-center">
      <div class="row align-items-center py-8">
				<div class="col-md-3 col-xs-12"></div>
        <div class="col-md-6 col-xs-12">
          <h1 class="display-3 text-shadow">
            <strong>The Flourish List</strong>
          </h1>
          <br />
          <p class="lead-3 text-shadow">
						A directory of businesses providing new products, delivery options and offers during the COVID-19 crisis.
					</p>
          <br />
          <br />
          <p class="gap-xy">
            <a class="btn px-6 btn-flourish" href="https://letsflourish.co ">Learn more about Flourish</a>
          </p>
        </div>
      </div>
    </div>
  </header>

  <!-- the list -->
  <section class="section overflow-hidden bg-gray ">
    <div class="container ">

      <div data-provide="shuffle ">
        
        <ul class="nav nav-center nav-bold nav-uppercase nav-pills mb-7 ">
          <li class="nav-item">
            <button class="nav-link active"
              onclick="filterBusinesses(event)"
              filter-by="*">
              All
            </button>
          </li>
          <li class="nav-item ">
            <button class="nav-link "
              onclick="filterBusinesses(event)"
              filter-by=".Brewery">
              Brewery
            </button>
          </li>
          <li class="nav-item ">
            <button class="nav-link "
              onclick="filterBusinesses(event)"
              filter-by=".Bakery">
              Bakery
            </button>
          </li>
          <li class="nav-item ">
            <button class="nav-link "
              onclick="filterBusinesses(event)"
              filter-by=".Restaurant">
              Restaurant
            </button>
          </li>
          <li class="nav-item ">
            <button class="nav-link "
              onclick="filterBusinesses(event)"
              filter-by=".Wine">
              Wine
            </button>
          </li>
          <li class="nav-item ">
            <button class="nav-link "
              onclick="filterBusinesses(event)"
              filter-by=".Cafe">
              Cafe
            </button>
          </li>
          <li class="nav-item ">
            <button class="nav-link "
              onclick="filterBusinesses(event)"
              filter-by=".Pub">
              Pub
            </button>
          </li>
          <br />
        </ul>
        
        <!-- <div class="col-md-6 col-xl-4 mx-auto input-round ">
          <div class="input-group ">
            <div class="input-group-prepend ">
              <div class="input-group-text ">üîç</div>
            </div>
            <input class="form-control " type="text " data-shuffle="search " placeholder="Canada " />
          </div>
				</div> -->
				
				<h1 class="text-center">Discover deals, delivery and more</h1>

        <div id="business-list" class="container">
          {{ content }}
        </div>
      </div>
  </section>

  {% include site-footer.md %}

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- List js -->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

  <script>

    const init = () => {
      const selector = '#business-list';
      const itemSelector = '.business';

      var $grid = $(selector).isotope({
        itemSelector,
        layoutMode: 'vertical'
      });

      // layout Isotope after each image loads
      // $grid.imagesLoaded().progress( function() {
      //   $grid.isotope('layout');
      // });

      window.filterBusinesses = (ev) => {
        const filter = ev.target.getAttribute('filter-by');
        $grid.isotope({ filter });
        $('.nav-link').removeClass('active');
        $(ev.target).addClass('active');
      }

    }

    $(document).ready(init);
  </script>

</body>
</html>
